<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap demo</title>
    <script>
        let a;
        let time;
        const options = {weekday : 'long' , year : 'numeric', month: 'long' , day : 'numeric'};
        let date;
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined , options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();

            document.getElementById('time').innerHTML = time + "<br>" + date;
        }, 1000);
    </script>
  </head>
  <body>

      <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current Time is : <span id="time"></span></h1>
            <p class="lead">Welcome ! , You are currently watching the time at your locality.</p>
            <hr class="my-4">
            <p>You can check out the present time in different parts of the Globe.</p>
            <a href="#" class="btn btn-primary btn-lg" role="button">Browse Times</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
